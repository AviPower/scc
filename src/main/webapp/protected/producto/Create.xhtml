<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.CreateProductoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_tipoProducto}" for="tipoProducto" />
                        <p:selectOneMenu id="tipoProducto" value="#{productoController.selected.tipoProducto}" >
                            <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"
                                           var="tipoProductoItem"
                                           itemValue="#{tipoProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" value="#{productoController.selected.proveedor}" >
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorItem"
                                           itemValue="#{proveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{productoController.selected.foto}" title="#{bundle.CreateProductoTitle_foto}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_detalles}" for="detalles" />
                        <p:inputText id="detalles" value="#{productoController.selected.detalles}" title="#{bundle.CreateProductoTitle_detalles}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
